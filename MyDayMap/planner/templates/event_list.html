<!-- event_list.html -->
{% extends 'base.html' %}

{% block content %}
    <h1>Events</h1>
    <a href="{% url 'event_create' %}" class="btn btn-primary mb-2">Create Event</a>
    <table class="table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Date</th>
                <th>Location</th>
                <!-- Add more table headers as needed -->
            </tr>
        </thead>
        <tbody>
            {% for event in events %}
                <tr>
                    <td>{{ event.title }}</td>
                    <td>{{ event.date }}</td>
                    <td>{{ event.location }}</td>
                    <!-- Add more table columns as needed -->
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3">No events found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
