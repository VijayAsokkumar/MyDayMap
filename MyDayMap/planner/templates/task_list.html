<!-- task_list.html -->
{% extends 'base.html' %}

{% block content %}
    <h1>Tasks</h1>
    <a href="{% url 'task_create' %}" class="btn btn-primary mb-2">Create Task</a>
    <table class="table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <!-- Add more table headers as needed -->
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
                <tr>
                    <td>{{ task.title }}</td>
                    <td>{{ task.description }}</td>
                    <!-- Add more table columns as needed -->
                </tr>
            {% empty %}
                <tr>
                    <td colspan="2">No tasks found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
